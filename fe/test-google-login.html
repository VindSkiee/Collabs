<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Test Google Login</h2>

  <!-- Container untuk button Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="223578653345-2cv3tvdf7dho3ussfhj9oue6v8buo78b.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <script>
    // Fungsi ini dipanggil saat login berhasil
    function handleCredentialResponse(response) {
      console.log("ID Token:", response.credential);

      // Kirim ke endpoint lokal
      fetch("http://localhost:5500/api/v1/auth/google", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Server Response:", data);
        alert(JSON.stringify(data, null, 2));
      })
      .catch(err => {
        console.error(err);
        alert("Error: " + err.message);
      });
    }
  </script>
</body>
</html>
