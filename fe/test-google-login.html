<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collabs Register</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        max-width: 400px;
        margin: auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      button {
        padding: 0.5rem;
        cursor: pointer;
      }
      .oauth-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>Register to Collabs</h2>

    <!-- Form register biasa -->
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <!-- OAuth Buttons -->
    <div class="oauth-buttons">
      <!-- Google Sign-In -->
      <div
        id="g_id_onload"
        data-client_id="223578653345-2cv3tvdf7dho3ussfhj9oue6v8buo78b.apps.googleusercontent.com"
        data-callback="handleGoogleCredential"
        data-auto_prompt="false"
      ></div>
      <div class="g_id_signin" data-type="standard"></div>

      <!-- GitHub Signup/Login -->
      <a id="github-register"><button>Login with GitHub</button></a>

    </div>

    <script>
      // --- Register biasa ---
      const registerForm = document.getElementById("register-form");
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(
            "http://localhost:5500/api/v1/auth/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password }),
            }
          );
          const data = await res.json();
          alert(JSON.stringify(data, null, 2));
          console.log("Register Response:", data);
        } catch (err) {
          console.error(err);
          alert("Register failed: " + err.message);
        }
      });

      // --- Google OAuth ---
      function handleGoogleCredential(response) {
        console.log("Google ID Token:", response.credential);
        fetch("http://localhost:5500/api/v1/auth/google", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: response.credential }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Server Response:", data);
            alert(JSON.stringify(data, null, 2));
          })
          .catch((err) => console.error(err));
      }

      // --- GitHub OAuth ---
      const githubBtn = document.getElementById("github-register");
      const clientId = "Ov23liBpEebIN1HxV7Lp";
      const redirectUri = encodeURIComponent(
        "http://localhost:5500/api/v1/auth/github/callback"
      );
      const scope = encodeURIComponent("read:user user:email");

      githubBtn.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
    </script>
  </body>
</html>
